<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  
  <!--    Favicon     -->
  <link rel="icon" type="image/png" href="/app/assets/img/favicon.png">
  
  <!--  Responsive -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  
  <title>
    IoT Assistant
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- CSS -->
  <link href="/app/assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/app/assets/css/login.css" rel="stylesheet" />
  <link href="/app/assets/css/switch.css" rel="stylesheet" />
  <link href="/app/assets/css/paper-dashboard.css?v=2.1.1" rel="stylesheet" />
  
</head>


<body class="login-page">
   <div id="worldMap" class="map map-big"></div>
     <div class="content">
       <div class="container">
         <div class="col-lg-4 col-md-6 ml-auto mr-auto">
           <form class="form" action="/login" method="post">
             <div class="card card-login">
               <div class="card-header ">
                 <div class="card-header">
           		<img src="/app/assets/img/logo.png">
                   <h3 class="header text-center">Iot Assistant</h3>
                 </div>
               </div>
               <div class="card-body ">
                 <div class="input-group">
                   <div class="input-group-prepend">
                     <span class="input-group-text">
                       <i class="nc-icon nc-single-02"></i>
                     </span>
                   </div>
                   <input type="text" name="username" class="form-control">
                 </div>
                 <div class="input-group">
                   <div class="input-group-prepend">
                     <span class="input-group-text">
                       <i class="nc-icon nc-key-25"></i>
                     </span>
                   </div>
                   <input type="password" name="password" class="form-control">
                 </div>
                 <br />
                 	<span class="login-error" id="login-error">
            		    	<a href="#">Invalid credentials.</a>
            		    </span>        	
               </div>
               <div class="card-footer ">
                 <input type="submit" class="btn btn-warning btn-round btn-block mb-3" value="Login" />
               </div>
             </div>
           </form>
         </div>
          
        </div>
        <footer class="footer" style="position: absolute; bottom: 0; width: -webkit-fill-available;">
		<div class="container-fluid">
			<div class="row">
				<nav class="footer-nav"></nav>
				<div class="credits ml-auto">
					<span class="copyright"> &#169; 2020, made with <i class="fa fa-heart heart"></i> by Bernabe Fisch family. <!-- Jemis Mali logo -->
					</span>
			</div>
		</div>
	</div>
</footer>
</div>

</body>
<script src="/app/libraries/jquery.min.js"></script>
<script src="/app/libraries/plugins/jquery-jvectormap.js"></script>
<script type="text/javascript">
	const queryString = window.location.search;
	const urlParams = new URLSearchParams(queryString);
	if (urlParams.has('error')) {
		document.getElementById("login-error").style.display='inline-block';
	}	
</script>
<script>
    $(document).ready(function() {
	    $('#worldMap').vectorMap({
	      map: 'world_merc',
          focusOn: {
              x: 0.5,
              y: 0.5,
              scale: 1.2
              
          },
	      backgroundColor: "transparent",
	      zoomOnScroll: false,
	      zoomButtons:false,
	      regionStyle: {
	        initial: {
	          fill: '#ececec',
	          "fill-opacity": 0.9,
	          stroke: 'none',
	        }
	      },
	    });
    });
</script>
</html>
